<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI 聊天室</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-box {height: 400px; overflow-y: auto; background: #f8f9fa; border-radius: 8px; padding: 16px;}
        .msg-user {background: #d1e7dd; border-radius: 16px 16px 0 16px; padding: 8px 16px; margin-bottom: 8px; max-width: 70%; align-self: flex-end;}
        .msg-ai {background: #fff; border-radius: 16px 16px 16px 0; padding: 8px 16px; margin-bottom: 8px; max-width: 70%; align-self: flex-start; border: 1px solid #dee2e6;}
        .chat-messages {display: flex; flex-direction: column;}
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h4 class="mb-0">文心一言 AI</h4>
                </div>
                <div class="card-body">
                    <div id="chat-box" class="chat-box chat-messages mb-3"></div>
                    <form id="chatForm" class="d-flex gap-2">
                        <input type="text" id="message" class="form-control" placeholder="输入消息..." required autocomplete="off">
                        <button type="submit" class="btn btn-primary">发送</button>
                    </form>
                    <button onclick="logout()" class="btn btn-link mt-2">退出登录</button>
                    <div id="error" class="text-danger mt-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
let session_id = null;
async function loadHistory() {
    let res = await fetch('/api/chat/sessions');
    let data = await res.json();
    if (data.sessions && data.sessions.length > 0) {
        session_id = data.sessions[0].session_id;
        let his = await fetch(`/api/chat/history/?session_id=${session_id}`);
        let hisData = await his.json();
        showMessages(hisData.messages || []);
    }
}
function showMessages(msgs) {
    const box = document.getElementById('chat-box');
    box.innerHTML = '';
    msgs.forEach(m => {
        if (m.message) {
            box.innerHTML += `<div class='msg-user align-self-end'><b>我:</b> ${m.message}</div>`;
        }
        if (m.response) {
            box.innerHTML += `<div class='msg-ai align-self-start'><b>AI:</b> ${m.response}</div>`;
        }
    });
    box.scrollTop = box.scrollHeight;
}
document.getElementById('chatForm').onsubmit = async function(e) {
    e.preventDefault();
    const msg = document.getElementById('message').value;
    if (!msg) return;
    const res = await fetch('/api/chat/send', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: msg, session_id})
    });
    const result = await res.json();
    if (res.ok) {
        if (result.message) {
            showMessages([result.message]);
        }
        document.getElementById('message').value = '';
        loadHistory();
    } else {
        document.getElementById('error').innerText = result.error || '发送失败';
    }
};
async function logout() {
    await fetch('/api/auth/logout', {method: 'POST'});
    window.location.href = '/login';
}
loadHistory();
</script>
</body>
</html>
