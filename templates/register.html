<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="min-width:350px;max-width:400px;width:100%;">
        <h3 class="mb-4 text-center">注册新用户</h3>
        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">用户名</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">邮箱</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">注册</button>
        </form>
        <div id="error" class="text-danger mt-3 text-center"></div>
        <div class="mt-3 text-center">
            已有账号？<a href="/login">去登录</a>
        </div>
    </div>
</div>
<script>
document.getElementById('registerForm').onsubmit = async function(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
        username: form.username.value,
        email: form.email.value,
        password: form.password.value
    };
    const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    });
    const result = await res.json();
    if (res.ok) {
        alert('注册成功，请登录！');
        window.location.href = '/login';
    } else {
        document.getElementById('error').innerText = result.error || '注册失败';
    }
};
</script>
</body>
</html>
